file_uploads = On
max_file_uploads = 5
allow_url_fopen = On
allow_url_include = Off

post_max_size = 50M
upload_max_filesize = 50M

memory_limit = 1024M
max_execution_time = 600

[Date]
date.timezone = Asia/Bangkok

[Session]
session.name = "SESSID"
session.auto_start = 1
session.cache_expire = 3600